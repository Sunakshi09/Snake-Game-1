<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
     </head>
  <body>
    <div class="body">
      <div id="scoreBox">Score: 0</div>
      <div id="high-scoreBox">High Score: 100</div>
      <div id="board"></div>
      <div class="container">
        <h1 class="Snake-Game">Snake Game</h1>
         </div>
      <p>
        <ul>
          <li>The player uses the arrow keys 
            to move a "snake" around the board.</li>
          <li>The snake grows longer as you eat the red circle apple. </li>
          <li>Don't crash into yourself or by the wall! </li>
        </ul>
      </p>
</div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
